<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small">
        <div class="ui ">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1025/100/100" alt="" class="ui avatar image">
                            咕嘿嘿
                        </div>
                        <i class="ui dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu m-opacity">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/types/input}"  class="teal active  item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>

        </div>

    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large m-opacity">
        <div class="ui container">
            <form action="#" method="post" th:object="${type}"  th:action="*{name}==null? @{/admin/types}:@{/admin/types/{id}(id=*{id})}" class="ui form">

                <div class=" field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>

                </div>


                <div class="ui error message"></div>

                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败：</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>

                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal button">提交</button>
                </div>

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container" >
            <div class="ui inverted divided stackable grid">
                <div class="item" >
                    <div class="three wide column">
                        <img src="../../static/images/WeChat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">关于刻意联系的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1214328876@qq.com</a>
                        <a href="#" class="item">QQ:1214328876</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈红红火火恍恍惚惚红红火火恍恍惚惚嘿嘿嘿</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">@前端界面真™的牛皮~~~~~~~~~~~~~~</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>



<script>

    $('.menu.toggle').click(function (){
       $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.ui.dropdown').dropdown({
            on    : 'hover'
        })
    ;

    $('.ui.form').form({
        fields : {
            name :{
                identifier : 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入分类名称 '
                }]
            }
        }
    });

    $('.message .close').on('click',function (){
        $(this)
            .closest(' .message')
            .transition('fade')
    });

</script>

</body>
</html>
